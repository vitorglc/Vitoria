<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clica ai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkred;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: gray;
        }

        .heart {
            display: none;
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .text {
            position: absolute;
            top: 40%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-weight: bold;
            font-size: 16px;
            z-index: 999;
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showHeart()">Te odeio</button>
        <div class="message">n√£o vou te hackear</div>
        <div class="heart" id="heart" onclick="showText()">
            <div class="text" id="heartText">Te adoro, baixinha</div>
        </div>
    </div>

    <script>
        function showHeart() {
            document.querySelector('.button').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            document.getElementById('heart').style.display = 'block';
        }

        function showText() {
            document.getElementById('heartText').style.display = 'block';
        }
    </script>
</body>
</html>
